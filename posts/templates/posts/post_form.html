{% extends 'posts/post_base.html' %}
{% load bootstrap4 %}

{% block content %}
	
	<h3>Create a new Post</h3>
	<form method="POST" id='postForm' action="{% url 'posts:create' %}">
		{% csrf_token %}
		{% bootstrap_form form %}
		<input type="submit" value="Post" class="btn btn-primary">
	</form>


{% endblock %}
