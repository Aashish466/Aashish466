<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Star Social</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- javascripts files -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">


	<!-- link to my own master css file -->
	<link rel="stylesheet" type="text/css" href="{% static 'simplesocial/css/master.css' %}">

</head>
<body>

	<nav class="navbar navbar-expand-lg mynav" role='navigation' id='navbar'>
		<div class="container">
			<a class="navbar-brand h1 mynav" href="{% url 'home' %}">Star Social</a>

			<ul class="navbar-nav">
				{% if user.is_authenticated %}
					<li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}">Post</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
				{% else %}
					<li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Log In</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
				{% endif %}
			</ul>
		</div>
	</nav>

	<div class="container">
		{% block content %}

		{% endblock %}		
	</div>

</body>
</html>
